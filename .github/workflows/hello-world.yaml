name: Java CI
on: push
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/checkout@v2
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-down
    steps:
      - name: Downlaod Repo
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: my-step
        run: ci/build-app.sh
  Test:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-down
    steps:
      - name: Downlaod Repo
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: my-test
        run: ci/unit-test-app.sh

